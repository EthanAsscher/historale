// ‚îÄ‚îÄ‚îÄ State ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
let events = shuffle([...EVENTS]);
let idx = 0;
let streak = 0;
let bestStreak = parseInt(localStorage.getItem('historale-best') || '0');
let played = parseInt(localStorage.getItem('historale-played') || '0');
let wins = parseInt(localStorage.getItem('historale-wins') || '0');
let phase = 'guess';
let history = []; // track results for share: ‚úÖ or ‚ùå

function shuffle(a) {
  for (let i = a.length - 1; i > 0; i--) { const j = Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; }
  return a;
}

// ‚îÄ‚îÄ‚îÄ DOM refs ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const $streak = document.getElementById('streak');
const $best = document.getElementById('best');
const $accuracy = document.getElementById('accuracy');
const $streakBanner = document.getElementById('streak-banner');
const $eventCard = document.getElementById('event-card');
const $yearBadge = document.getElementById('year-badge');
const $eventText = document.getElementById('event-text');
const $btnRow = document.getElementById('btn-row');
const $reveal = document.getElementById('reveal');
const $verdictBadge = document.getElementById('verdict-badge');
const $truthLabel = document.getElementById('truth-label');
const $explanation = document.getElementById('explanation');
const $nextBtn = document.getElementById('next-btn');
const $goButtons = document.getElementById('gameover-buttons');
const $gameover = document.getElementById('gameover-details');
const $goTitle = document.getElementById('go-title');
const $goSub = document.getElementById('go-sub');

const $shareStreak = document.getElementById('share-streak');

// ‚îÄ‚îÄ‚îÄ Render ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function updateStats() {
  $streak.textContent = streak;
  $best.textContent = bestStreak;
  $accuracy.textContent = played > 0 ? Math.round(wins / played * 100) + '%' : '0%';
}

function showEvent() {
  const e = events[idx % events.length];
  $yearBadge.textContent = e.year;
  $eventText.textContent = '"' + e.text + '"';
  $btnRow.classList.remove('hidden');
  $reveal.classList.add('hidden');
  $nextBtn.classList.add('hidden');
  $goButtons.style.display = 'none';
  $gameover.classList.add('hidden');
  $adPostgame.classList.add('hidden');
  updateStats();
  updateStreakBanner();

  // Refill if running low
  if (idx >= events.length - 3) {
    events = [...events, ...shuffle([...EVENTS])];
  }
}

function updateStreakBanner() {
  if (streak >= 3 && phase !== 'gameover') {
    const scrolls = 'üìú'.repeat(Math.min(streak, 12));
    $streakBanner.textContent = scrolls + ' ' + streak + ' in a row!';
    $streakBanner.classList.remove('hidden');
  } else {
    $streakBanner.classList.add('hidden');
  }
}

// ‚îÄ‚îÄ‚îÄ Gameplay ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function pick(answer) {
  if (phase !== 'guess') return;
  const e = events[idx % events.length];
  const isCorrect = (answer === 'real' && e.real) || (answer === 'fake' && !e.real);

  played++;
  localStorage.setItem('historale-played', played);

  // Hide guess buttons, show reveal
  $btnRow.classList.add('hidden');
  $reveal.classList.remove('hidden');

  // Set the reveal content
  $truthLabel.textContent = e.real ? 'This is REAL history' : 'This is FAKE';
  $truthLabel.className = 'truth-label ' + (e.real ? 'truth-real' : 'truth-fake');
  $explanation.textContent = e.explanation;

  if (isCorrect) {
    history.push('‚úÖ');
    streak++;
    wins++;
    localStorage.setItem('historale-wins', wins);
    if (streak > bestStreak) { bestStreak = streak; localStorage.setItem('historale-best', bestStreak); }
    $verdictBadge.textContent = '‚úì Correct!';
    $verdictBadge.className = 'verdict-badge verdict-correct';
    phase = 'reveal';
    $nextBtn.classList.remove('hidden');
  } else {
    history.push('‚ùå');
    $verdictBadge.textContent = '‚úó Wrong!';
    $verdictBadge.className = 'verdict-badge verdict-wrong';
    phase = 'gameover';
    // Show try again / share buttons in same spot as Next button
    $goButtons.style.display = 'flex';
    setTimeout(showGameOver, 100);
  }

  updateStats();
  updateStreakBanner();
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function nextEvent() {
  $eventCard.classList.add('fading');
  setTimeout(() => {
    idx++;
    phase = 'guess';
    showEvent();
    $eventCard.classList.remove('fading');
  }, 200);
}

function showGameOver() {
  $nextBtn.classList.add('hidden');
  $gameover.classList.remove('hidden');
  $adPostgame.classList.remove('hidden');
  $streakBanner.classList.add('hidden');

  const title = streak === 0 ? 'Bamboozled!' : streak < 5 ? 'Not bad!' : streak < 10 ? 'History buff!' : streak < 20 ? 'Professor!' : 'Legendary historian!';
  $goTitle.textContent = title;
  $goSub.innerHTML = 'You spotted <strong>' + streak + '</strong> in a row';

  // Build share result
  const emojis = history.slice(-Math.min(history.length, 20)).join('');
  $shareResult.textContent = emojis;
  $shareStreak.textContent = streak + ' correct ¬∑ ' + Math.round(wins/played*100) + '% accuracy';
}

function shareResult() {
  const emojis = history.slice(-Math.min(history.length, 20)).join('');
  const text = 'Historale üìú ‚Äî ' + streak + ' in a row!\n' + emojis + '\n' + Math.round(wins/played*100) + '% accuracy\nhttps://historale.com';

  if (navigator.share) {
    navigator.share({ title: 'Historale', text: text }).catch(() => {});
  } else if (navigator.clipboard) {
    navigator.clipboard.writeText(text);
    $shareBtn.textContent = '‚úì Copied!';
    setTimeout(() => { $shareBtn.textContent = 'üìã Share result'; }, 2500);
  }
}

function restart() {
  events = shuffle([...EVENTS]);
  idx = 0;
  streak = 0;
  phase = 'guess';
  history = [];
  showEvent();
  $gameover.classList.add('hidden');
  $goButtons.style.display = 'none';
  $adPostgame.classList.add('hidden');
  window.scrollTo({ top: 0, behavior: 'smooth' });
}
